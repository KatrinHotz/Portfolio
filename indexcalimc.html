<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form onsubmit="return calcular(event)">
        <label>Digite seu peso:</label>
        <input type="text" name="peso" id="peso" placeholder="Exemplo: 65"><br>

        <label>Digite sua altura:</label>
        <input type="text" name="altura" id="altura" placeholder="Exemplo: 1.70"><br><br>

        <input type="submit" value="Calcular IMC"><br><br><br>
    </form>
    
    <script src="script.js"></script>
    
    <div id="resultado"></div>
    <div>Thank you for using the application!</div>
</body>
</html>
